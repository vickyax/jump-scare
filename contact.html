<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <style>
          html,body{
                height: 100%;
                margin: 0;
            }
            #jump1{
              background-position: center;
              background-size: cover;
              height: 100%;
              background-repeat: no-repeat;
              background-image: url(medium.gif);
}
#jump2{
  display: none;
  height: 100%;
}

          
           
    </style>
    
</head>
<body>
    
    
    <div id="jump1"></div>
    <div id="jump2"><img src="wht.gif" alt="jump" style="height: 150%;"></div>

    <script>
     window.onload=function(){
      setTimeout(function(){
        var image= document.getElementById('jump2');
        var img= document.getElementById('jump1');
        image.style.display='block';
        img.style.display='none';

      },2500);
     };
    </script>
</body>
</html>
